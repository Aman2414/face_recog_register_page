<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="adminVoting.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
  </head>

  <body class="body">
    <div class="container">
      <div class="row mt-lg-5">
        <div class="col-md-6 mt-5 col-sm-12 text-center">
          <div class="card trump-card me-lg-5">
            <img
              class="card-img-top"
              src="images/candidate/trump.jpg"
              height="400"
              alt="Card image cap"
            />
            <div class="card-body">
              <h5 class="card-title">Donald Trump</h5>
              <div class="progress" style="height: 18px">
                <div id="pbarTrump" class="progress_bar"></div>
              </div>
              <div class="votesText" id="totalVotesTrump"></div>
            </div>
          </div>
        </div>

        <div class="col-md-6 mt-5 mb-5 col-sm-12 text-center">
          <div class="card joe-card ms-lg-5">
            <img
              class="card-img-top"
              src="images/candidate/joe.jpg"
              height="400"
              alt="Card image cap"
            />
            <div class="card-body">
              <h5 class="card-title">Joe Biden</h5>

              <div class="progress" style="height: 18px">
                <div id="pbarJoe" class="progress_bar"></div>
              </div>
              <div class="votesText" id="totalVotesJoe"></div>
            </div>
          </div>
        </div>

        <div class="text-center">
          <button id="clear-votes">Restart Poll</button>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
      integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.min.js"
      integrity="sha384-IDwe1+LCz02ROU9k972gdyvl+AESN10+x7tBKgc9I5HFtuNz0wWnPclzo6p9vxnk"
      crossorigin="anonymous"
    ></script>
    <script src="adminVoting.js"></script>
  </body>
</html>
